          <form

            method="POST"
            class="form-group"
          >
              Name:
            <input type="text"name="Name"placeholder="Enter Your Name"class="form-control"

            />
            <br>
            Email:

              type="email"
              name="email"
              placeholder="Enter Your Email"
              class="form-control"
              style="height: 70px;"
            />
            <br>
            Message:
            <textarea
              name="message"
              rows="5"
              class="form-control"
              placeholder="Your Message"
            ></textarea>
            
            <br>
            <button type="submit" class="main-btn">Submit</button>
          </form>
